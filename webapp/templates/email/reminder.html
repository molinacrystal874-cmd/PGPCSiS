<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder: Please Complete Your Evaluation Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #444;
        }
        .content p {
            margin-bottom: 15px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Padre Garcia Polytechnic College</h1>
        </div>
        <div class="content">
            <p>Dear {{ student_name }},</p>
            <p>You still haven’t completed your evaluation survey.</p>
            <p>Please answer as soon as possible to avoid delays in processing results.</p>
            <a href="{{ evaluation_link }}" class="cta-button">Complete Evaluation</a>
        </div>
        <div class="footer">
            <p>Thank you – Padre Garcia Polytechnic College</p>
        </div>
    </div>
</body>
</html>
