<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .update-card {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        .update-card h2 {
            color: #0b84ff;
            margin-bottom: 5px;
        }
        .update-card p {
            color: #777;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #fbbf24;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e0a91e;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .flash-message.error {
            background-color: #fdd;
            color: #a00;
            border: 1px solid #f00;
        }
        .flash-message.warning {
            background-color: #ffe;
            color: #800;
            border: 1px solid #f80;
        }
        .flash-message.success {
            background-color: #e6ffe6;
            color: #0a0;
            border: 1px solid #0c0;
        }
        #emailStatus {
            min-height: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="update-card">
        <h2>Security Update Required</h2>
        <p id="emailStatus">Loading...</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Step 1: Send OTP Button (shown initially) -->
        <div id="otp-send-section">
            <button type="button" class="btn" onclick="sendVerification()">Send Verification Code</button>
        </div>

        <!-- Step 2: Verify OTP Form (hidden until OTP is sent) -->
        {% if not otp_verified %}
        <form method="POST" id="verifyForm" style="display: none;">
            <input type="hidden" name="action" value="verify_otp">
            <div class="input-group">
                <input type="text" name="input_otp" placeholder="Enter 6-digit Verification Code" required>
            </div>
            <button type="submit" class="btn">Verify Code</button>
        </form>
        {% endif %}

        <!-- Step 3: Set New Password Form (shown after OTP is verified) -->
        {% if otp_verified %}
        <form method="POST">
            <input type="hidden" name="action" value="set_password">
            <div class="input-group">
                <input type="password" name="new_password" placeholder="New Password (min 6 chars)" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="btn">Update Password</button>
        </form>
        {% endif %}
    </div>

<script>
    // Define essential Jinja variables
    const USER_EMAIL = '{{ user_email }}';
    const USER_NAME = '{{ user_name }}';
    const OTP_VERIFIED = ('{{ otp_verified | tojson }}' === 'true');
    const OTP_SENT = ('{{ otp_sent | tojson }}' === 'true');
    const STORE_OTP_URL = '{{ url_for("auth.store_otp") }}';
    
    // Debug logging
    console.log("=== DEBUG INFO ===");
    console.log("USER_EMAIL:", USER_EMAIL);
    console.log("USER_NAME:", USER_NAME);
    console.log("OTP_VERIFIED:", OTP_VERIFIED);
    console.log("OTP_SENT:", OTP_SENT);
    console.log("STORE_OTP_URL:", STORE_OTP_URL);
    
    // Local state variable for the generated code
    let verificationCode = "";
    
    // Initialize EmailJS
    (function(){
        emailjs.init("h3Bk0yMBLiAt97Kgo"); 
    })();

    const emailStatus = document.getElementById('emailStatus');
    const otpSendSection = document.getElementById('otp-send-section');
    const verifyForm = document.getElementById('verifyForm');
    
    function sendVerification() {
        console.log("sendVerification() called");
        
        // CRITICAL CHECK: Ensure email is a valid string before running
        if (!USER_EMAIL || USER_EMAIL.length < 5 || !USER_EMAIL.includes('@')) {
            emailStatus.textContent = "Error: Invalid user email from server session. Cannot send email.";
            console.error("USER_EMAIL is invalid:", USER_EMAIL);
            return;
        }
        
        // Generate the OTP code client-side
        verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
        console.log("Generated OTP:", verificationCode);
        
        emailStatus.textContent = `Sending verification code to ${USER_EMAIL}...`;

        // Send the email using EmailJS
        emailjs.send("service_08d79rj", "template_ct34lg4", {
            to_email: USER_EMAIL,
            verification_code: verificationCode,
            user_name: USER_NAME, 
            time: new Date().toLocaleTimeString()
        })
        .then(() => {
            console.log("EmailJS send successful");
            
            // SUCCESS: Email sent. Now inform the Flask backend
            fetch(STORE_OTP_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ otp_code: verificationCode }) 
            })
            .then(response => response.json())
            .then(data => {
                console.log("Store OTP response:", data);
                if (data.status === 'success') {
                    emailStatus.textContent = `Success! A verification code has been sent to ${USER_EMAIL}.`;
                    // Hide send section, show verification form
                    if (otpSendSection) otpSendSection.style.display = 'none';
                    if (verifyForm) verifyForm.style.display = 'block'; 
                } else {
                    emailStatus.textContent = 'Error: Server failed to store OTP code.';
                }
            })
            .catch(error => {
                emailStatus.textContent = 'Network error while storing OTP on server.';
                console.error('Fetch Error:', error);
            });

        }, (err) => {
            emailStatus.textContent = `Error sending email. Please check your console (F12).`;
            console.error("EmailJS Error:", err);
        });
    }
    
    // Function to initialize visibility state on page load
    function initPageVisibility() {
        console.log("Initializing page visibility...");
        
        if (OTP_VERIFIED) {
            emailStatus.textContent = `Code verified. Ready to set new password.`;
            if (otpSendSection) otpSendSection.style.display = 'none';
            if (verifyForm) verifyForm.style.display = 'none';
        } else if (OTP_SENT) {
            // OTP was sent successfully and the page was reloaded
            emailStatus.textContent = `A verification code has been sent to ${USER_EMAIL}. Please enter it below.`;
            if (otpSendSection) otpSendSection.style.display = 'none';
            if (verifyForm) verifyForm.style.display = 'block';
        } else {
            // Initial state: Show the send button
            emailStatus.textContent = `Welcome, ${USER_NAME}. Please update your password.`;
            if (otpSendSection) otpSendSection.style.display = 'block';
            if (verifyForm) verifyForm.style.display = 'none';
        }
    }

    // Initial state update on load
    document.addEventListener('DOMContentLoaded', initPageVisibility);
</script>
</body>
</html>
